<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/LogoAmazingEvents.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kit.fontawesome.com/d5b473ce33.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"

            <button

              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"

              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./ucomingevents.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./pastevents.html">Past Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="./details.html">Details</a>
                  </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    href="#"
                    tabindex="-1"
                    aria-disabled="true"
                    >Contact</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./stats.html">Stats</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- Banner + Links -->
      <div class="container-fluid fondo">
        <div class="row align-items-center">
          <a href="./details.html" class="col-1"
            ><img
              src="./assets/arrow.png"
              class="img-fluid img-thumbnail arrow"
              alt=""
          /></a>
          <h2 class="col-10 wave">CONTACT</h2>
          <a href="./stats.html" class="col-1"
            ><img
              src="./assets/arrow.png"
              class="img-fluid img-thumbnail"
              alt=""
          /></a>
        </div>
      </div>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-8 p-2 col-sm">
            <label for="exampleFormControlInput1" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="e-mail">
            <label for="exampleFormControlInput1" class="form-label">Comentarios:</label>
            <textarea class="form-control" placeholder="Comentarios" id="floatingTextarea2" style="height: 100px"></textarea><br>
            <input class="btn btn-primary btn-lg BotonFormulario" type="Submit" value="Enviar">
          </div>
          
        </div>

    <footer class="posicion gradient container-fluid">
        <div class="container aling-content-bottom">
            <div class="row d-flex align-items-center    ">
                <div class="col-8">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-whatsapp"></i></a>
            </div>
                <div class="col-4">
                    <h2 class="cohort display-4">Cohort</h2>
                </div>
              </div>
        </div>

    <script src="https://kit.fontawesome.com/d5b473ce33.js" crossorigin="anonymous"></script>
